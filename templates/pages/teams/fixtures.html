<section class="teams-fixtures container">
	
	<div class="page-header">
		<img width="50" ng-src="{{teamImage}}" alt="{{team}}">
		<h1>{{team}}</h1>
	</div>

	<div class="row list-group fixtures">
		
		<div class="col-sm-4" ng-repeat="fixture in fixtures | orderBy: '-date'">
			<div class="text-center list-group-item" ng-class="{ 'win' : fixture.matchResult == 'win', 'lose' : fixture.matchResult == 'lose', 'draw' : fixture.matchResult == 'draw', 'not-played' : fixture.status =='TIMED' }">
				<h4>{{fixture.homeTeamName}}</h4>
				<p ng-show="fixture.status == 'FINISHED'"><span class="badge">{{fixture.result.goalsHomeTeam}}</span></p>
				<p>vs</p>
				<h4>{{fixture.awayTeamName}}</h4>
				<p ng-show="fixture.status == 'FINISHED'"><span class="badge">{{fixture.result.goalsAwayTeam}}</span></p>
				<p>{{fixture.date | date : 'medium'}}</p>
			</div>
		</div>

	</div>


</section>
