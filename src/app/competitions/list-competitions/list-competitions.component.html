<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($any($event.target).value)" placeholder="Ex. ium" #input>
</mat-form-field>
<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <ng-container matColumnDef="area">
    <th mat-header-cell *matHeaderCellDef> Area </th>
    <td mat-cell *matCellDef="let element"> {{element.area.name}}</td>
  </ng-container>
  <ng-container matColumnDef="endDate">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.currentSeason.startDate | date: 'dd/MM/yyyy'}} - {{element.currentSeason.endDate | date: 'dd/MM/yyyy'}} </td>
  </ng-container>
  <ng-container matColumnDef="round">
    <th mat-header-cell *matHeaderCellDef> Match Day </th>
    <td mat-cell *matCellDef="let element"> {{element.currentSeason.currentMatchday}}</td>
  </ng-container>
  <ng-container matColumnDef="winner">
    <th mat-header-cell *matHeaderCellDef> Winner </th>
    <td mat-cell *matCellDef="let element"> {{element.currentSeason.winner?.name}} </td>
  </ng-container>
  <ng-container matColumnDef="standings">
    <th mat-header-cell *matHeaderCellDef> &nbsp; </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" type="button" (click)="detail(element.id)"><mat-icon>info</mat-icon></button>
      <button mat-icon-button color="accent" type="button" routerLink="/competitions/standings/{{element.id}}"><mat-icon>table_rows</mat-icon></button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
