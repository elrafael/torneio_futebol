<div class="p-3 mb-2 bg-danger text-white" *ngIf="errorMessage">{{errorMessage}}</div>
<div class="row bg-white" *ngIf="team">
  <div class="col-4">
    <h3>{{team.name}}</h3>
    <p>{{team.tla}} {{team.shortName}}</p>
    <img src="{{team.crestUrl}}" alt="">
  </div>
  <div class="col-8">
    <div *ngFor="let player of team.squad">
      <p>{{player.name}} - {{player.position}} - {{player.nationality}}</p>
    </div>
  </div>
</div>
